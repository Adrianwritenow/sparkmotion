name: CI

on:
  pull_request:
    branches: [main, staging]
  push:
    branches: [main, staging]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm turbo lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm turbo test

  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - name: Run pnpm audit (ignore known transitive CVEs)
        run: |
          pnpm audit --json > /tmp/audit.json 2>/dev/null || true
          node -e "
            const data = JSON.parse(require('fs').readFileSync('/tmp/audit.json','utf8'));
            const known = new Set(process.env.KNOWN_CVES.split(','));
            const unknown = Object.values(data.advisories || {}).filter(a =>
              (a.severity === 'high' || a.severity === 'critical') &&
              !known.has(a.github_advisory_id)
            );
            if (unknown.length) {
              console.error(unknown.length + ' unknown high/critical vulnerabilities:');
              unknown.forEach(a => console.error('  - ' + a.title + ' (' + a.github_advisory_id + ')'));
              process.exit(1);
            }
            console.log('Audit passed (' + known.size + ' known transitive CVEs ignored)');
          "
        env:
          KNOWN_CVES: "GHSA-5j98-mcp5-4vw2,GHSA-h25m-26qc-wcjf,GHSA-7v5v-9h63-cj86"

  build:
    runs-on: ubuntu-latest
    needs: [lint, test, audit]
    env:
      AUTH_SECRET: placeholder
      AUTH_URL: http://localhost:3000
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm turbo build

  db-push:
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter database exec npx prisma generate
      - name: Push schema to production
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: pnpm --filter database exec npx prisma db push --skip-generate

  open-release-pr:
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/staging'
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Create or update staging → main PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if an open PR already exists
          EXISTING=$(gh pr list --base main --head staging --state open --json number --jq '.[0].number')
          if [ -n "$EXISTING" ]; then
            echo "PR #$EXISTING already open — nothing to do"
          else
            gh pr create \
              --base main \
              --head staging \
              --title "Release: staging → main" \
              --body "Automated PR to promote staging to production. Merge when ready to deploy."
          fi

  deploy-worker-staging:
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/staging'
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - name: Deploy Worker to Staging
        working-directory: apps/redirect
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: npx wrangler deploy --env staging

  deploy-worker-production:
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - name: Deploy Worker to Production
        working-directory: apps/redirect
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: npx wrangler deploy
